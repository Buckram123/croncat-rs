[package]
name = "croncat"
version = "0.1.0"
edition = "2021"

[dependencies]
async-channel = "1.6.1"
color-eyre = "0.6.1"
cosmos-sdk-proto = { version = "0.11.0", features = ["grpc", "cosmwasm"] }
futures-util = "0.3.21"
serde_json = "1.0.79"
tendermint = "0.23.6"
tendermint-rpc = { version = "0.23.6", features = ["websocket-client"] }
tokio = { version = "1.18.0", features = ["macros", "rt-multi-thread", "sync", "signal", "time"] }
tonic = "0.6"
tracing = "0.1.34"
tracing-subscriber = { version = "0.3.11", features = ["fmt", "env-filter"] }
url = "2.2.2"
envy = "0.4.2"
serde = { version = "1.0.136", features = ["derive"] } 
dotenv = "0.15.0"

[dev-dependencies]
tracing-test = "0.2.1"
